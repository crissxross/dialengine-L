<div class="player-wrapper">
  <p class="player-speaks">PLAYER SAYS (simple-arrays): <br> {{ pNode | async | json }}</p>
  <div class="thinks">
    <p>{{ pThought }}</p>
    <div class="options">
      <ul>
        <li *ngFor="#option of pOptions">
          <button>{{ option }}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
