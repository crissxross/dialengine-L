<div class="scene-wrapper">
  <div class="experiment-wrapper">
    <h2>2</h2>
    <!-- NOTE: the Elvis operator ( ?. ) guards against null and undefined values in property paths -->
    <!-- SEE: https://angular.io/docs/ts/latest/guide/template-syntax.html#!#elvis -->
    <small>
    <ul>
      <!-- Using Elvis operator ( ?. ) -->
      <li *ngFor="#node of simpleNodes | async">
        {{node.npc?.says}} {{node.player?.says}}</li>
    </ul>
    </small>
    <hr color="#666">
    <br>
    <small>npcNode$ filtered:</small>
      <br>
      <p>{{ npcNode$ | async }}</p>
    <hr color="#666">
    <p><small>playerNode$ filtered:</small>
    <br>
    <p>{{ playerNode$ | async }}</p>
    <hr color="#666">
  </div>
</div>
<footer>
  <p>Experiment 2 - using: simple-dialog.json</p>
  <hr color="#666">
  <small>publishedNode$ shared with all subscribers:</small>
  <p>{{ publishedNode$ | async | json }}</p>
  <!--<p>Timer: {{timer | async }}</p>-->
</footer>
